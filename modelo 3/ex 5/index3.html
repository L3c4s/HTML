<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabela</title>
</head>
<body>
    <style>
         table{
            border-collapse:collapse;
            width: 400px;
         }
         td{
            border: 1px solid black;
            padding: 40px;
            vertical-align: middle;
            text-align: center;
         }
    </style>
    <h1>mesclagem de tabela</h1>
    <table>
        <tr>
            <td rowspan="4">a</td>
            <td>b</td>
            <td colspan="2">c</td>
            
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
           
        </tr>
    </table>
    
</body>
</html>
