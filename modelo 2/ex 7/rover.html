<html lang="pt-br">
<head>

    <title>rouver</title>
</head>
<body>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;


}
div > p {
    display:none;

    
}
div:hover > p {
    display:block;
    color: rgb(0, 0, 0);
    background-color:rgb(250, 250, 250) ;
    width:300px;

}
div:hover{
    color: blueviolet;

}
    </style>
   
    <h1>exemplo de houver</h1>
<p>passe o mouse nesse pequena frase</p>

    <div>
        passe o mouse sobre o texto
        <p>texto escondido......</p>
    </div>
</body>
