<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abri essa site em varios dispositivos <br>diferente ou simplesmente aumente ou diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:700px )" srcset="fotop.png" type="image/png">
        <source media="(min-width:1000px )" srcset="fotom.png" type="image/png">
        <img src="fotog.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a colocar audio em html 5</p><br>
    <audio  preload="metadata" autoplay controls loop>
       <source src="../midia/00-coracao-de-aco-hungria-hip-hop-218063.mp3" type="audio/mpeg">

    </audio>
    <title>videos com html 5</title>
    <h1>inserindo videos hospedados localmente</h1>
    <video controls width="500" poster="fotop.png" autoplay loop>
        <source src="../midia/nova musica.mp4.mp4" type="video/mp4">
        <p>seu navegador nao possui compatibilidade com reprodu√ßao de videos.</p>


    </video>
    <h1>inserindo video no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MJqziLdTd0g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
